<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <body>
    <div id="vis"></div>
	<div>
	  <button id="render">Render</button>
	  <button id="random_add">Random Add</button>
	  <button id="random_del">Random Del</button>
	  <button id="scale">Scale x10</button>
	  <button id="circle">Change to Circle</button>
	</div>

    <script type="text/javascript">
      var vlSpec ={
		  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
		  "data": {"url": "building_inventory.csv"},
		  "mark": "bar",
		  "transform" : [{"filter": {"field": "Congress Dist", "gt": 0}}],
		  "encoding": {
			"x": {"field": "Congress Dist", "type": "quantitative", "bin":true},
			"y": {"field": "Square Footage", "type": "quantitative", "aggregate" : "sum"}
		  }
		};
      vegaEmbed('#vis', vlSpec);
	  mutable embed = {}
	  document.getElementById("render").addEventListener("click", (event) => 
			   {mutable embed = vegaembed("#viz", vlSpec);})

    </script>
  </body>
</html>
